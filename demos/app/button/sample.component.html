<h3>Buttons</h3>
<div style="margin: 0 20px">
    <button igxButton="flat" igxRipple>Flat</button>
</div>
<br>
<div style="margin: 0 20px">
    <span igxButton="raised" igxRipple="white">Raised</span>
</div>
<br>
<div style="margin: 0 20px">
    <button igxButton="raised" igxButtonColor="#FBB13C" igxButtonBackground="#340068" igxRipple="white">Raised Custom</button>
</div>
<br>
<div style="margin: 0 20px">
    <span igxButton="raised" igxButtonColor="yellow" igxButtonBackground="black" igxRipple="yellow">Raised Custom</span>
</div>
<br>
<div style="margin: 0 20px">
    <span igxButton="gradient" igxRipple="white">Gradient</span>
</div>
<br>
<div style="margin: 0 20px">
    <span igxButton="raised" [disabled]="true">Disabled</span>
</div>
<br>
<div style="margin: 0 20px">
    <span igxButton="fab" igxRipple="white">
        <i class="material-icons">add</i>
    </span>
</div>
<br>
<div style="margin: 0 20px">
    <button type="button" igxButton="fab" igxButtonColor="#484848" igxButtonBackground="white" igxRipple="#484848">
        <i class="material-icons">edit</i>
    </button>
</div>
<div style="display: flex; flex-wrap: row; padding: 10px 0">
    <span igxButton="icon" igxRipple igxRippleCentered="true">
        <i class="material-icons">search</i>
    </span>
    <span igxButton="icon" igxRipple igxButtonColor="#E41C77" igxRippleCentered="true">
        <i class="material-icons">favorite</i>
    </span>
    <span igxButton="icon" igxRipple igxRippleCentered="true">
        <i class="material-icons">more_vert</i>
    </span>
</div>
