<div class="progress-linear"
    [class.progress-linear--striped]="striped">
    <div #linearBar role="progressbar" class="progress-linear__bar{{type ? '--' + type : ''}}"
        aria-valuemin="0"
        [attr.aria-valuemax]="max"
        [attr.aria-valuenow]="getValue()"
        [style.width.%]="_valueInPercent || getPercentValue()">
        <ng-content></ng-content>
    </div>
    <span class="progress-linear__value">{{_valueInPercent || getPercentValue()}}%</span>
</div>
